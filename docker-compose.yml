version: '3.8'

services:
  # AudioForge Application (standalone - no database needed)
  audioforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audioforge-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      # No database needed - using MemStorage (in-memory) + LocalAudioStorage (browser)
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      # Audio processing settings
      MAX_FILE_SIZE: 100MB
      UPLOAD_DIR: /app/uploads
    volumes:
      # Persistent storage for uploaded audio files only
      - audio_uploads:/app/uploads
      # Optional: Mount additional storage for large files
      # - /host/path/to/audio/storage:/app/uploads
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  audio_uploads:
    driver: local