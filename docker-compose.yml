version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: audioforge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: audioforge
      POSTGRES_USER: audioforge
      POSTGRES_PASSWORD: audioforge_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - audioforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audioforge -d audioforge"]
      interval: 30s
      timeout: 10s
      retries: 5

  # AudioForge Application
  audioforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audioforge-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://audioforge:audioforge_password@postgres:5432/audioforge
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      # Audio processing settings
      MAX_FILE_SIZE: 100MB
      UPLOAD_DIR: /app/uploads
    volumes:
      # Persistent storage for uploaded audio files
      - audio_uploads:/app/uploads
      # Optional: Mount additional storage for large files
      # - /host/path/to/audio/storage:/app/uploads
    ports:
      - "5000:5000"
    networks:
      - audioforge-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for session storage (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: audioforge-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - audioforge-network

volumes:
  postgres_data:
    driver: local
  audio_uploads:
    driver: local
  # redis_data:
  #   driver: local

networks:
  audioforge-network:
    driver: bridge